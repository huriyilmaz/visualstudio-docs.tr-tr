title: SSS - Ihtiyacınız olan hata ayıklama özelliğini Visual Studio
summary: >
  Hata ayıklama görevinizi ilgili Visual Studio hata ayıklayıcısının doğru özelliğiyle eşlemek için yardıma ihtiyacınız varsa, bu makalede sağlanan bağlantıları kullanın. Buradaki görevlerin listesi hata ayıklamak için kodu duraklatma, değişkenleri inceleme ve Çıkış penceresine ileti gönderme gibi yaygın **görevleri** içerir. Hata ayıklayıcı özelliklerine genel bir bakışa ihtiyacınız varsa [bkz. Bunun yerine hata ayıklayıcıya ilk bakış.](debugger-feature-tour.md)
