title: Visual Studio'de anlık görüntü hata ayıklama için sık sorulan Visual Studio
summary: Canlı Azure uygulamalarında hata ayıklama sırasında hata ayıklamak için aşağıdaki soruların listesini Snapshot Debugger.
sections:
- name: Genel
  questions:
  - question: >
      Anlık görüntü almanın performans maliyeti nedir?
    answer: >
      Uygulama Snapshot Debugger anlık görüntüsünü yakalarsa, uygulamanın işleminin bir kopyasını alır ve kopyanın kopyasını askıya alır. Bir anlık görüntüde hata ayıklarken, işlemde hata ayıklama işlemiyle hata ayıklarsiniz. Bu işlem yalnızca 10-20 milisaniye sürer ancak uygulamanın tam yığınını kopyalamaz. Bunun yerine, yalnızca sayfa tablosu kopyalanır ve yazmada kopyalanan sayfalar ayarlar. Yığındaki bazı uygulama nesneleri değişirse, ilgili sayfaları kopyalanır. Bu nedenle her anlık görüntü için küçük bir bellek içinde maliyet (çoğu uygulama için yüzlerce kilobayt sırasına göre) vardır.
  - question: >
      Ölçeği genişlene bir uygulamam varsa (Azure App Service birden çok örneği) ne olur?
    answer: >
      Uygulamanın birden çok örneğine sahip olduğunda, ek bileşen noktaları her bir örnek için uygulanır. Yalnızca belirtilen koşullarla isabet etmek için ilk ek bileşen bir anlık görüntü oluşturur. Birden çok anlık görüntü noktası varsa, sonraki anlık görüntüler ilk anlık görüntüyü oluşturan aynı örnekten gelir. Çıkış penceresine gönderilen günlük noktaları yalnızca bir örnekten iletileri gösterirken, uygulama günlüklerine gönderilen günlük noktaları her örnekten ileti gönderir.
  - question: >
      Veri Snapshot Debugger yükser?
    answer: >
      Bu Snapshot Debugger, uygulamanıza yönelik eşleşen sembollerin yerel olarak veya uygulamanıza dağıtılmasını Azure App Service. (Katıştırılmış PDB'ler şu anda desteklenmiyor.) Bu Snapshot Debugger, dosyadan sembolleri otomatik olarak Azure App Service. 2017 Visual Studio 15.2'den başlayarak, Azure App Service'ye dağıtım da uygulamanızın sembollerini dağıtır.
  - question: >
      Uygulamam Snapshot Debugger derlemelerine karşı çalışıyor mu?
    answer: >
      Evet - Snapshot Debugger derlemelere karşı çalışması amaçlanan bir uygulamadır. Bir işleve ek bileşen yerleştirilsin, işlev bir hata ayıklama sürümüne geri yeniden kodlanabilir ve bu da hata ayıklanabilir hale döner. Bu Snapshot Debugger, işlevleri yayın derlemesi sürümüne döndürür.
  - question: >
      Logpoint'ler üretim uygulamamda yan etkilere neden olabilir mi?
    answer: >
      Hayır - Uygulamanıza ekley istediğiniz günlük iletileri sanal olarak değerlendirilir. Bunlar uygulamanıza herhangi bir yan etkiye neden olabilir. Ancak, bazı yerel özelliklere günlük noktalarıyla erişilemiyor olabilir.
  - question: >
      Sunucum Snapshot Debugger sunucum çalışıyor mu?
    answer: >
      Evet, anlık görüntü hata ayıklaması yük altındaki sunucular için kullanılabilir. Bu Snapshot Debugger, sunucunuzda düşük miktarda boş bellek bulunduğu durumlarda anlık görüntüleri kısıtlamaz ve yakalamaz.
  - question: >
      Nasıl yaparım? kaldırabilirsiniz Snapshot Debugger?
    answer: >
      Aşağıdaki adımları Snapshot Debugger site uzantınızı App Service site uzantısını kaldırabilirsiniz:


      1. Visual Studio App Service'daki Bulut Gezgini aracılığıyla Azure portal.

      1. Uygulamanıza App Service kudu sitesine (yani, uygulama hizmetinize) gidin.**scm**.azurewebsites.net) ve **Site uzantıları'ne gidin.**

      1. Site uzantısını kaldırmak Snapshot Debugger X'e tıklayın.
  - question: >
      Bağlantı noktaları neden bir oturum Snapshot Debugger açıldı?
    answer: >
      Snapshot Debugger azure'da alınan anlık görüntülerde hata ayıklamak için bir bağlantı noktası kümesi açmanız gerektiğinde, bunlar uzaktan hata ayıklama için gereken bağlantı noktalarıyla aynıdır. [Bağlantı noktalarının listesini burada bulabilirsiniz.](../debugger/remote-debugger-port-assignments.md)
  - question: >
      Nasıl yaparım? Hata Ayıklayıcısı uzantısını devre dışı bırakmak mı?
    answer: >
      Uygulama Hizmetleri için:

      1. Uzaktan Hata Ayıklayıcı uzantısını uygulamanıza Azure portal devre dışı App Service.

      2. Azure portal > Hizmeti kaynak dikey > *uygulama Ayarlar*

      3. Hata Ayıklama *bölümüne gidin* ve Uzaktan hata ayıklama *için* Kapalı *düğmesine tıklayın.*


      AKS için:

      1. Dockerfile dosyanızı güncelleştirin ve [Docker](https://github.com/Microsoft/vssnapshotdebugger-docker)görüntü Visual Studio Snapshot Debugger ilgili bölümleri kaldırın.

      2. Değiştirilen Docker görüntüsünü yeniden oluşturma ve yeniden oluşturma.


      Sanal makine/sanal makine ölçek kümeleri için Uzaktan Hata Ayıklayıcı uzantısını, Sertifikaları, KeyVaults'u ve Gelen NAT havuzlarını aşağıdaki gibi kaldırın:


      1. Uzaktan Hata Ayıklayıcı uzantısını kaldırma

         Sanal makineler ve sanal makine ölçek kümeleri için Uzaktan Hata Ayıklayıcı'nın devre dışı bırakılamanın birkaç yolu vardır:

            - Uzak Hata Ayıklayıcıyı Bulut Gezgini aracılığıyla devre dışı bırakma

               - Cloud Explorer> hata ayıklamayı devre > (Cloud Explorer'da sanal makine ölçek kümesi için Hata Ayıklamayı Devre Dışı Bırak) seçeneğiyle sanal makine kaynağınızı kullanabilirsiniz.

            - PowerShell Betikleri/Cmdlet'leri ile Uzaktan Hata Ayıklayıcıyı Devre Dışı Bırakma

               Sanal makine için:

               ```powershell
               Remove-AzVMExtension -ResourceGroupName $rgName -VMName $vmName -Name Microsoft.VisualStudio.Azure.RemoteDebug.VSRemoteDebugger
               ```

               Sanal makine ölçek kümeleri için:

               ```powershell
               $vmss = Get-AzVmss -ResourceGroupName $rgName -VMScaleSetName $vmssName
               $extension = $vmss.VirtualMachineProfile.ExtensionProfile.Extensions | Where {$_.Name.StartsWith('VsDebuggerService')} | Select -ExpandProperty Name
               Remove-AzVmssExtension -VirtualMachineScaleSet $vmss -Name $extension
               ```

            - Uzaktan Hata Ayıklayıcı'nın hata ayıklayıcısını Azure portal
               - Azure portal > makine/sanal makine ölçek kümeleri kaynak dikey > uzantıları
               - Microsoft.VisualStudio.Azure.RemoteDebug.VSRemoteDebugger uzantısını kaldırma

               > [!NOTE]
               > Sanal makine ölçek kümeleri - Portal DebuggerListener bağlantı noktalarının kaldırılmasına izin vermez. Bu bilgileri Azure PowerShell. Ayrıntılar için aşağıya bakın.

      2. Sertifikaları ve Azure KeyVault'ı kaldırma

         Sanal makine veya sanal makine ölçek kümeleri için Uzaktan Hata Ayıklayıcı uzantısını yüklerken, Azure Sanal Makine/sanal makine ölçek kümeleri kaynaklarıyla Visual Studio istemcinin kimliğini doğrulamak için hem istemci hem de sunucu sertifikaları oluşturulur.

         - İstemci Sertifikası

            Bu sertifika, Cert:/CurrentUser/My/ içinde bulunan otomatik olarak imzalanan bir sertifikadır

            ```
            Thumbprint                                Subject
            ----------                                -------

            1234123412341234123412341234123412341234  CN=ResourceName
            ```

            Bu sertifikayı makineden kaldırmanın bir yolu PowerShell aracılığıyla kaldırmaktır

            ```powershell
            $ResourceName = 'ResourceName' # from above
            Get-ChildItem -Path Cert:\CurrentUser\My | Where-Object {$_.Subject -match $ResourceName} | Remove-Item
            ```

         - Sunucu Sertifikası
            - İlgili sunucu sertifikası parmak izi, Azure KeyVault'a gizli anahtar olarak dağıtılır. Visual Studio makine veya sanal makine ölçek kümeleri kaynağına karşılık gelen bölgede MSVSAZ* ön ekli bir KeyVault bulmaya veya oluşturmaya çalışacak. Bu nedenle, bu bölgeye dağıtılan tüm sanal makine veya sanal makine ölçek kümeleri kaynakları aynı KeyVault'ları paylaşır.
            - Sunucu sertifikası parmak izi gizli anahtarını silmek için Azure portal gidin ve kaynağınızı barındıran bölgede MSVSAZ* KeyVault'unu bulun. Etiketlenmiş olması gereken gizli adı silin `remotedebugcert<<ResourceName>>`
            - Ayrıca PowerShell aracılığıyla kaynağından sunucu gizli ını da silmeniz gerekir.

            Sanal makineler için:

            ```powershell
            $vm.OSProfile.Secrets[0].VaultCertificates.Clear()
            Update-AzVM -ResourceGroupName $rgName -VM $vm
            ```

            Sanal makine ölçek kümeleri için:

            ```powershell
            $vmss.VirtualMachineProfile.OsProfile.Secrets[0].VaultCertificates.Clear()
            Update-AzVmss -ResourceGroupName $rgName -VMScaleSetName $vmssName -VirtualMachineScaleSet $vmss
            ```

      3. Tüm DebuggerListener Gelen NAT havuzlarını kaldırın (yalnızca sanal makine ölçek kümesi)

         Uzaktan Hata Ayıklayıcı, ölçek kümenizin yük dengeleyiciye uygulanan DebuggerListener bağlı NAT havuzlarını tanıtıyor.

         ```powershell
         $inboundNatPools = $vmss.VirtualMachineProfile.NetworkProfile.NetworkInterfaceConfigurations.IpConfigurations.LoadBalancerInboundNatPools
         $inboundNatPools.RemoveAll({ param($pool) $pool.Id.Contains('inboundNatPools/DebuggerListenerNatPool-') }) | Out-Null

         if ($LoadBalancerName)
         {
            $lb = Get-AzLoadBalancer -ResourceGroupName $ResourceGroup -name $LoadBalancerName
            $lb.FrontendIpConfigurations[0].InboundNatPools.RemoveAll({ param($pool) $pool.Id.Contains('inboundNatPools/DebuggerListenerNatPool-') }) | Out-Null
            Set-AzLoadBalancer -LoadBalancer $lb
         }
         ```
  - question: >
      Nasıl yaparım? devre dışı Snapshot Debugger?
    answer: >
      Daha App Service:

      1. Kendi Snapshot Debugger için Azure portal aracılığıyla App Service.

      2. Azure portal > Hizmeti kaynak dikey > *uygulama Ayarlar*

      3. Uygulama sayfasında aşağıdaki Uygulama ayarlarını Azure portal değişikliklerinizi kaydedin.
         - INSTRUMENTATIONENGINE_EXTENSION_VERSION
         - SNAPSHOTDEBUGGER_EXTENSION_VERSION

         > [!WARNING]
         > Application Ayarlar değişiklikleri uygulama yeniden başlatmayı başlatacak. Application Ayarlar hakkında daha fazla bilgi için [bkz. App Service uygulamasında bir Azure portal.](/azure/app-service/web-sites-configure)

      AKS için:

      1. Dockerfile dosyanızı güncelleştirin ve [Docker](https://github.com/Microsoft/vssnapshotdebugger-docker)görüntü Visual Studio Snapshot Debugger ilgili bölümleri kaldırın.

      2. Değiştirilen Docker görüntüsünü yeniden oluşturma ve yeniden oluşturma.


      Sanal makine/sanal makine ölçek kümeleri için:


      Bu özelliği devre dışı bırakmanın çeşitli yolları Snapshot Debugger:

      - Cloud Explorer> makine/sanal makine ölçek kümesi kaynağınızı ve tanılamayı devre > dışı bırakma


      - Azure portal > makine/sanal makine ölçek kümesi kaynak dikey > Uzantıları'> Microsoft'u kaldırın. Analizler. VMDiagnosticsSettings uzantısı


      - [Az PowerShell'den](/powershell/azure/overview) PowerShell Cmdlet'leri

         Sanal makine:

         ```powershell
            Remove-AzVMExtension -ResourceGroupName $rgName -VMName $vmName -Name Microsoft.Insights.VMDiagnosticsSettings
         ```

         Sanal makine ölçek kümeleri:

         ```powershell
            $vmss = Get-AzVmss -ResourceGroupName $rgName -VMScaleSetName $vmssName
            Remove-AzVmssExtension -VirtualMachineScaleSet $vmss -Name Microsoft.Insights.VMDiagnosticsSettings
         ```
