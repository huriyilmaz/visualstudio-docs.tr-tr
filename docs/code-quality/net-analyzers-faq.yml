title: Eski FxCop ve .NET Çözümleyicileri hakkında sık sorulan sorular
summary: Eski FxCop (ikili analiz) ve .NET Çözümleyicileri (kaynak analizi) arasındaki farkları anlamak biraz kafa karıştırıcı olabilir. Bu makalede, karşılaşabileceğiniz soruların bazılarını ele alabilirsiniz.
sections:
- name: Yoksayıldı
  questions:
  - question: >
      Eski FxCop ve .NET Çözümleyicileri arasındaki fark nedir?
    answer: >
      Eski FxCop derleme sonrası analizini derlenmiş bir derlemede çalıştırır. **FxCopCmd.exe** olarak adlandırılan ayrı bir yürütülebilir dosya olarak çalışır. FxCopCmd.exe derlenen derlemeyi yükler, Kod analizini çalıştırır ve sonuçları (veya *tanılamayı*) raporlar.


      .net çözümleyicileri .NET Compiler Platform ("roslyn") temel alır. [bunları .net SDK 'dan etkinleştirebilir veya](install-net-analyzers.md) proje ya da çözüm tarafından başvurulan bir NuGet paketi olarak yükleyebilirsiniz. Çözümleyiciler, derleyici yürütme sırasında kaynak kodu tabanlı analizler çalıştırır. Çözümleyiciler derleyici işlemi içinde barındırılır, **csc.exe** veya **vbc.exe** ve proje oluşturulduğunda Analizi çalıştırır. Çözümleyici sonuçları derleyici sonuçlarıyla birlikte raporlanır.
  - question: >
      FxCop çözümleyicileri ve .NET Çözümleyicileri arasındaki fark nedir?
    answer: >
      hem fxcop çözümleyicileri hem de .net çözümleyicileri, fxcop CA kurallarının .NET Compiler Platform ("roslyn") çözümleyici uygulamalarına başvurur. 2019 16,8 ve .net 5,0 Visual Studio önce, bu çözümleyiciler `Microsoft.CodeAnalysis.FxCopAnalyzers` [NuGet paketi](https://www.nuget.org/packages/Microsoft.CodeAnalysis.FxCopAnalyzers)olarak sevk edildi. Visual Studio 2019 16,8 ve .net 5,0 'den başlayarak, bu çözümleyiciler [.net SDK 'ya dahildir](/dotnet/fundamentals/code-analysis/overview). `Microsoft.CodeAnalysis.NetAnalyzers` [NuGet paket](https://www.nuget.org/packages/Microsoft.CodeAnalysis.NetAnalyzers)olarak da kullanılabilir. Lütfen [FxCop çözümleyicileri ' nden .net çözümleyicilerine geçiş](migrate-from-fxcop-analyzers-to-net-analyzers.md)yapmayı düşünün.
  - question: >
      run Code Analysis komutu .net çözümleyicilerine çalıştırsın mı?
    answer: >
      Visual Studio 2019 16,5 sürümünden önce,   >  **çalışma Code Analysis** çözümle ' yi seçtiğinizde eski analizler yürütülür. Visual Studio 2019 16,5 ' den başlayarak **Code Analysis** menü seçeneği, seçili proje veya çözüm için roslyn tabanlı çözümleyicileri yürütür. .NET Çözümleyicileri yüklediyseniz, bunlar da yürütülür. daha fazla bilgi için bkz. [nasıl yapılır: yönetilen kod için Code Analysis el ile çalıştırma](how-to-run-code-analysis-manually-for-managed-code.md).
  - question: >
      RunCodeAnalysis MSBuild proje özelliği çözümleyiciler çalıştıranlar mı?
    answer: >
      Hayır. Bir proje dosyasındaki **RunCodeAnalysis** özelliği (örneğin, *. csproj*) yalnızca eski FxCop yürütmek için kullanılır. **FxCopCmd.exe** çağıran bir oluşturma sonrası MSBuild görevi çalıştırır.
  - question: >
      Böylece .NET çözümleyiciler nasıl çalıştırılır?
    answer: >
      .net çözümleyiciler çalıştırmak için, önce [bunları .net SDK 'dan etkinleştirin veya NuGet bir paket olarak yüklemeniz](install-net-analyzers.md)gerekir. ardından Visual Studio veya msbuild kullanarak projenizi veya çözümünüzü oluşturun. Roslyn çözümleyicilerinin oluşturabileceği uyarılar ve hatalar **hata listesi** veya komut penceresinde görünür.
  - question: >
      .net çözümleyiciler NuGet paketini yükledikten sonra bile uyarı CA0507 alıyorum
    answer: >
      .net çözümleyicileri yüklemişseniz ancak uyarı almaya devam CA0507 " **" run Code Analysis "derleme sırasında çalıştırılan FxCop çözümleyicileri 'nin kullanım dışı** bırakılmıştır", [proje dosyanızdaki](../ide/solutions-and-projects-in-visual-studio.md#project-file) **runcodeanalysis** msbuild özelliğini **false** olarak ayarlamanız gerekebilir. Aksi halde, eski analiz her derlemeden sonra yürütülür.


      ```xml

      <RunCodeAnalysis>false</RunCodeAnalysis>

      ```
  - question: >
      .NET çözümleyicilerine hangi kurallar eklenmiştir?
    answer: >
      .NET çözümleyicilerine eklenen eski analiz kuralları hakkında daha fazla bilgi için bkz. [FxCop kuralı bağlantı noktası durumu](fxcop-rule-port-status.md).
  - question: >
      Kod Analizi uyarıları hata olarak kabul edilir
    answer: >
      Projeniz uyarıları hata olarak değerlendirmek için Build seçeneğini kullanıyorsa, çözümleyici uyarıları hata olarak görünebilir. Kod Analizi uyarılarının hata olarak işlenmesine engel olmak için, [kod analizi hakkında SSS bölümündeki](/visualstudio/code-quality/analyzers-faq#treat-warnings-as-errors)adımları izleyin.
  - question: >
      Ayrıca bkz.
