title: Visual Studio bulut abonelikleri faturalandırma hakkında sss
summary: >
  bulut ve standart Visual Studio abonelikleri arasındaki karşılaştırmalar, abone avantajları hakkındaki ayrıntılar ve daha fazlası ile her Visual Studio aboneliğin avantajlarını anlamak için [bulut aboneliği avantajlarını ve fiyatlandırmasını karşılaştırdığınızdan](https://visualstudio.microsoft.com/vs/pricing/) emin olun.
sections:
- name: Genel satın alma soruları
  questions:
  - question: >
      satın alma siparişi kullanarak Visual Studio bulut abonelikleri satın alabilir miyim?
    answer: >
      Hayır. tüm Visual Studio bulut abonelikleri, bir Azure aboneliği kullanılarak satın alınmalıdır. (Bunu Azure Faturalandırma hesabınız olarak düşünebilirsiniz.)
  - question: >
      Visual Studio bulut abonelikleri satın almak için hangi türlerdeki Azure abonelikleri kullanılabilir?
    answer: >
      azure aboneliklerinin çoğu kullanılabilir-- [Kurumsal Anlaşma (EA)](https://azure.microsoft.com/pricing/enterprise-agreement/)bağlı azure aboneliklerini, bulut çözümü sağlayıcıları (csp) tarafından ayarlanan azure abonelikleri, Microsoft Open lisans satıcıları aracılığıyla ayarlanan azure abonelikleri ve kullandıkça öde azure abonelikleri ' ni destekliyoruz.


      [azure ücretsiz deneme](https://azure.microsoft.com/pricing/free-trial/) sürümü ve Visual Studio aboneliklerde abone avantajları olarak dahil edilen abonelikler dahil bazı azure abonelikleri türleri kullanılamaz.
  - question: >
      Diğer Azure hizmetlerini satın almam gerekiyor mu?
    answer: >
      Kesinlikle hayır. Azure aracılığıyla yalnızca Visual Studio bulut abonelikleri satın almak istiyorsanız bunu yapabilirsiniz.
  - question: >
      Faturalandırma ve kullanım verilerimi nereden görüntüleyebilirim?
    answer: >
      [Faturanızı ve kullanımınızı görüntüleme](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date)hakkında bilgi alın.
- name: Kurumsal Anlaşma (EA) müşterileri
  questions:
  - question: >
      Visual Studio bulut abonelikleri satın almak için bir Kurumsal Anlaşma kullanabilir miyim?
    answer: >
      Evet, yazabilirsiniz. EA 'niz için oluşturulmuş bir Azure aboneliğine katkıda bulunan veya daha yüksek bir rol olmanız gerekir. lütfen satın alımlarınızı doğrudan Visual Studio market 'te Visual Studio bulut abonelikleriyle gerçekleştirdiğinizden emin olun. satın alma siparişi kullanarak Visual Studio bulut abonelikleri satın alamaz.
  - question: >
      kuruluşun Kurumsal Anlaşma aracılığıyla Visual Studio marketi 'nde hizmetleri satın almak için gerekli ayrıcalıklara sahip olup olmadığını nasıl anlayabilirim?
    answer: >
      doğru ayrıcalıklara sahip olup olmadığınızı belirlemek için en kolay yaklaşım, Visual Studio marketi 'nde sunulan bir hizmetin **satın alma** düğmesini seçmektir.

      Şu anda oturum açınızdan bağlantılı olan sunulan Azure abonelikleri listesinden bir Azure aboneliği (faturalandırma hesabı) seçmeniz gerekir.

      azure aboneliğinin adı faturalandırma hesabı türü ("kullandıkça öde", "Kurumsal Anlaşma" vb.) için varsayılan olarak, azure aboneliği Kurumsal Anlaşma bir parçasıysa, genellikle net değildir.


      başka bir yaklaşım de [Azure Enterprise Portal](https://ea.azure.com)ziyaret etmeye çalışır.  başarılı bir şekilde ulaşabilseniz, Enterprise yöneticisi veya hesap sahibi rolüne zaten sahipsiniz. yalnızca hesap sahipleri yeni Azure faturalandırma hesaplarını bir Kurumsal Anlaşma ayarlayabilir. Azure Enterprise Portal 'a erişemiyorsanız, Enterprise yöneticinizin kim olduğunu öğrenmek için lütfen kuruluşunuzun içinde sorgulama yapın ve bu kişiden sizi Azure Enterprise Portal içinde hesap sahibi olarak eklemesini isteyin.  Bu kişiyi bulamıyorsanız, [bir destek bileti gönderebilir](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) ve iletişim bilgilerini isteyebilirsiniz.  destek bileti için kuruluşunuzun adı ve Kurumsal Anlaşma kayıt numaranız olması gerekir.
  - question: >
      Kurumsal Anlaşma Azure parasal taahhüt fonlarını kullanarak Visual Studio bulut abonelikleri satın alabilir miyim?
    answer: >
      hayır, bu ön ödemeli fon Visual Studio bulut aboneliklerinin satın alınması için uygun değildir. EA 'niz için Visual Studio bulut abonelikleri satın almak üzere oluşturulan bir Azure aboneliğini seçtiğinizde, ücretler sonraki "fazla kullanım" faturanızda görünür. Genellikle bu ayda bir gerçekleşir ancak bazı EA müşterilerinin geçmiş kuralları nedeniyle, bir fazla ay için fazla kullanım faturası verilmeyebilir. Ek satın alma miktarı (Azure parasal taahhüt fonları için uygun olmayan Satınalmalar) için bir fazla kullanım faturası tetiklemeniz gerekiyorsa lütfen EA 'nizin lisanslama uzmanına başvurun.
- name: Ücretler nasıl işlenir
  questions:
  - question: >
      Aylık bulut aboneliği ücretleri nasıl işlenir?
    answer: >
      İlk satınalmada, geçerli aydaki kalan günleri kapsayacak şekilde eşit olarak dağıtılmış bir miktar faturalandırırız. örneğin, 15 nisan 'da 10 Visual Studio Professional aylık bir satın alma işlemi yapılmışsa, ayın %50 ' unun kaldığı, 5 birim ücretlendiriyoruz (30 günlük ayın 15 günü).

      İlk olarak, her ay ve siz de iptal edilene kadar, tam 10 birim faturalandırılır.


      Daha sonra ücretli miktarı artırdığınızda, geçerli ay içindeki kalan günleri kapsayacak şekilde artan birimleri de eşit bir şekilde çıkardık. 10 mayıs 'ta 1 daha fazla Visual Studio Professional aylık bulut aboneliği satın aldıysanız, kabaca 0,677 birim faturalandırırız (mayıs ayının 31 gün içinde kalan 21 gün).
  - question: >
      Yıllık bulut aboneliği ücretleri nasıl işlenir?
    answer: >
      Her satınalmada, hemen satın alınan miktarın tamamını faturalandırırız. Ücretler yıla yayılmış değildir ve eşit değildir. Yıllık bulut aboneliklerini yılda farklı zamanlarda satın alırsanız farklı aylarda aboneliklerin yenilenmesi gerekir. Müşterinin yıllık bulut aboneliklerinin tümünü Microsoft toplu lisanslama sözleşmesi satın alma ile yaygın olarak sunmuyoruz.
  - question: >
      İptaller nasıl çalışır?
    answer: >
      Visual Studio bulut aboneliğini iptal ettiğinizde, otomatik yenilemeyi iptal etmiş olursunuz. Abonelik normal yenileme tarihine kadar devam eder ve sonra süresi dolmuş olur.

      Süresi dolduğunda, Visual Studio abonesi artık Visual Studio’yu ve aboneliğin getirdiği diğer hiçbir avantajı kullanamaz.


      Aylık bulut aboneliklerinde iptaller sonraki ayın ilk günü geçerlilik kazanır. Aylık bulut aboneliklerinizden yalnızca bir bölümünü iptal ediyorsanız, doğru kişilerin etkin abonelikler atanmış durumda kalmaya davet ettiğinden emin olmak için kullanıcıları sonraki ayın ilk gününde kaldırmaya dikkat edin.


      Yıllık bulut aboneliği için, ilk satın almayı izleyen 12 aydan sonraki veya son yıllık yenileme ücretinin ödenmesini izleyen 12 aydan sonraki ayın ilk günü geçerlilik kazanır. Örneğin Visual Studio Professional yıllık bulut aboneliğini 3 Ocak 2018’de satın aldıysanız, abonelik bir yıl için daha otomatik olarak yenilendiği 1 Şubat 2019’da kadar etkin kalır. O tarihten 1 Şubat 2020’ye kadar herhangi bir anda iptal edersiniz, 1 Şubat 2020’de aboneliğin süresi dolacaktır. Yıllık bulut aboneliklerinde abonelik yılı dolmadan önce iptal etmek indirime hak kazandırmaz.
  - question: >
      Visual Studio abonelikler için ne tür bir birim indirimi mevcuttur?
    answer: >
      Her bir abonelik *türü içinde* 6. ve sonraki tüm abonelikler için %5 indirim elde edersiniz:


      * Visual Studio Professional aylık

      * Visual Studio Professional yıllık

      * Visual Studio Enterprise aylık

      * Visual Studio Enterprise yıllık


      örneğin, 6 Visual Studio Professional aylık abonelik ve 5 Visual Studio Enterprise aylık abonelik satın aldıysanız, Professional 5 ' teki normal fiyatı ödeyin, 6. Professional oranında %5 indirim elde edersiniz ve tüm 5 Enterprise aboneliklerde normal fiyat ödetireceksiniz.


      Ayrıca, indirim yalnızca belirli bir aylık fatura döneminde ücretler için geçerlidir. bu nedenle, bir ayda 5 Visual Studio Professional yıllık abonelik satın alırsanız ve sonraki ay 5 ' i daha fazla satın alırsanız, tüm 10 aboneliklerde normal fiyata ödeme yaparsınız.


      > [!NOTE]

      > Microsoft artık Visual Studio Professional yıllık abonelikler ve Visual Studio Enterprise yıllık abonelikleri bulut aboneliklerinde sunmayacaktır. Mevcut müşteriler deneyiminde değişiklik yapılmaz ve aboneliklerini yenileyebilme, artırma, azaltma veya iptal etme imkanına sahip olmayacaktır. [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/)Visual Studio satın alma konusunda farklı seçenekleri araştırmak için yeni müşterilerin ' e gitmesi önerilir.
- name: Diğer sorular
  questions:
  - question: >
      aylık Azure devtest kredilerini bir Visual Studio abonesi olarak kullanabilir miyim Visual Studio daha fazla bulut aboneliği satın alabilir miyim?
    answer: >
      hayır, Visual Studio market satın alımlarınızı ödemek için [aylık Azure devtest bireysel kredilerinizi](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) Visual Studio abonesi olarak kullanamazsınız. Visual Studio bulut aboneliği satın alma işlemleri kredi kartınıza faturalandırılır.

      Satın alma işlemleri yapmadan önce [harcama limitini kaldırmanız](https://azure.microsoft.com/pricing/spending-limits/)gerekir.
  - question: >
      Yıllık ve aylık bulut abonelikleri arasındaki fark nedir?
    answer: >
      aylık bulut abonelikleri, Azure DevOps Services ve TFS 'nin Visual Studio ayrıca kullanımını içerir. yıllık bulut abonelikleri buna da sahiptir, ancak geliştirme ve test için yüklemek ve çalıştırmak üzere Windows ve diğer Microsoft yazılımlarının kullanımı dahil olmak üzere abone avantajlarının yanı sıra azure hizmetleri 'ni denemek ve bulut, eğitim, destek ve çok daha fazlasıyla geliştirme ve test işlemleri yapmak için kullanabileceğiniz aylık bir azure devtest kredisi içerir.

      [Bulut aboneliği avantajlarını ve fiyatlandırmasını karşılaştırın](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      Visual Studio bulut aboneliği satın aldığımda Visual Studio yeni sürümlerini aldım?
    answer: >
      Evet. Yeni sürümler yayınlanma sırasında onları indirebilir ve çalıştırabilirsiniz. Ayrıca önceki sürümleri de çalıştırmaya devam edebilirsiniz.
  - question: >
      yazılım satıcımda Visual Studio bulut abonelikleri satın alabilir miyim?
    answer: >
      evet, satıcınız Bulut Çözümü Sağlayıcısı (CSP) programına katılıyorsa, bunu yapabilirsiniz. Yalnızca sorun.
  - question: >
      Azure faturalarıyla ilgili bilgileri nereden bulabilirim?
    answer: >
      [Azure belgelerindeki](/azure/) [Azure Faturanızı Anlama](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice) makalesini inceleyin.
